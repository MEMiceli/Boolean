<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding challenge Marcello Miceli</title>
</head>
<body>
    <div id="contenitore">
        <header>
            <!-- logo e titolo -->
            <img id="logo" src="images/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        <nav>
            <!-- prenota termina prenotazione accendi luci -->
            <div id="pulsanti">
                <button>Prenota</button><button>Termina prenotazione</button><button>accendi luci</button>
            </div>
        </nav>
        <main>
            <section class="utenti">
                <!-- monopattino gino -->
                <div class="account">
                    <input type="checkbox">
                    <span>Monopattino Gino22</span>
                </div>
                <div class="destinazione">
                    <div> &#8614;Via Guadalametri - a 220 metri da te</div>
                    <div>Stato Carica</div>
                    <div class="batterymiddle"></div>
                </div>
                <!-- monopattino Mike24-->
                <div class="account">
                    <input type="checkbox">
                    <span>Monopattino Mike24</span>
                </div>
                <div class="destinazione">
                    <div> &#8614;Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato Carica</div>
                    <div class="batteryfull"></div>
                </div>
                <!-- monopattino Fede154 -->
                <div class="account">
                    <input type="checkbox">
                    <span>Monopattino Fede154</span>
                </div>
                <div class="destinazione">
                    <div> &#8614;Via Mentarini - a 490 metri da te</div>
                    <div>Stato Carica</div>
                    <div class="batterylow"></div>
            </section>
        </main>

    </div>
</body>
</html>
